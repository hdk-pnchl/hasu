<style type="text/css">
	body {
	  padding-top: 125px;
	}
</style>
<form class="form-horizontal">
	<div class="form-group">
		<label for="name" class="col-sm-4 control-label">Name</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="name" placeholder="Name" ng-model="user.basicDetail.name" required="required">
		</div>
	</div>

	<div class="alert alert-danger alert-dismissible" role="alert" ng-show="isEmailTaken">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<strong>Warning!</strong> ..Email Id already is taken!
	</div>
	<div class="form-group">
		<label for="emailId" class="col-sm-4 control-label">Email</label>
		<div class="col-sm-4">
		<input type="email" class="form-control" id="emailId" placeholder="Email" ng-model="user.basicDetail.emailID" required="required">
		</div>
	</div>

	<div class="alert alert-danger alert-dismissible" role="alert" ng-hide="isPasswordMatching">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<strong>Warning!</strong> ..Please match the password!
	</div>	
	<div class="form-group">
		<label for="password" class="col-sm-4 control-label">Password</label>
		<div class="col-sm-4">
		<input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.basicDetail.password" required="required">
		</div>
	</div>

	<div class="form-group">
		<label for="patientPasswordConfirm" class="col-sm-4 control-label">Confirm password</label>
		<div class="col-sm-4">
		<input type="password" class="form-control" id="patientPasswordConfirm" placeholder="Confirm password" ng-model="user.basicDetail.confirmPassword" required="required">
		</div>
	</div>

	<div class="form-group">
		<label for="contactNo" class="col-sm-4 control-label">Contact No.</label>
		<div class="col-sm-4">
		<input type="number" required="required" class="form-control" id="contactNo" placeholder="Contact No." ng-model="user.basicDetail.contactNo">
		</div>
	</div>	
	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-10">
			<button type="submit" class="btn btn-success" ng-click="signUp()">SignUp</button>
		</div>
	</div>
</form>
