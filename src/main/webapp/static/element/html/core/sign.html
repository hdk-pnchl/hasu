<link rel="stylesheet" type="text/css" href="element/css/sign.css">
<style type="text/css">
    body {
      #min-height: 2000px;
      padding-top: 170px;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="pr-wrap">
                <div class="pass-reset">
                    <label>Enter the email you signed up with</label>
                    <input type="email" placeholder="Email" />
                    <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                </div>
            </div>
            <div class="wrap">
                <p class="form-title">Continue here</p>
                <form class="login" method="post" action="{{submitBaseURL}}">
                    <input type="email" required="required" name="username" placeholder="Username" />
                    <input type="password" required="required" name="password" placeholder="Password" />
                    <input type="submit" value="Sign IN" class="btn btn-success btn-sm" />
                    <div class="remember-forgot">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6 forgot-pass-content">
                                <a href="#/user/forgotPassword" class="forgot-pass">Forgot Password</a>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="pr-wrap">
                <div class="pass-reset">
                    <label>Enter the email you signed up with</label>
                    <input type="email" placeholder="Email" />
                    <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                </div>
            </div>
            <div class="wrap">
                <p class="form-title">Begin Here</p>
                <form class="login">
                    <input type="text" required="required" placeholder="Name" ng-model="user.basicDetail.name">
                    <input type="email" required="required" placeholder="Email" ng-model="user.basicDetail.emailID">
                    <input type="password" required="required" placeholder="Password" ng-model="user.basicDetail.password">
                    <input type="password" required="required" placeholder="Confirm password" ng-model="user.basicDetail.confirmPassword">
                    <input type="number" required="required" placeholder="Contact No." ng-model="user.basicDetail.contactNo">

                    <input type="submit" value="Sign Up" class="btn btn-success btn-sm" ng-click="signUp()"/>
                    <div class="remember-forgot">
                        <div class="row">
                            <div class="col-md-6"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</div>
