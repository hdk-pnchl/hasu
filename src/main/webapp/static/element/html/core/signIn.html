<div class="container">
  	<div class='row'>
	    <div class='col-sm-6 col-md-offset-2'>
			<form class="form-horizontal" method="post" action="{{submitBaseURL}}">
		        <div class='col-md-offset-2'>
		        	<h2>Please enter your credentials:</h2>
		        	<hr>
		        </div>

				<div class="form-group">
					<label for="username" class="col-sm-4 control-label">Email</label>
					<div class="col-sm-4">
						<input type="email" required="required" class="form-control" id="username" name="username" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-4 control-label">Password</label>
					<div class="col-sm-4">
						<input type="password" required="required" class="form-control" id="password" name="password" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-10">
						<button type="submit" class="btn btn-success">SignIn</button>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-10">
						<button type="button" class="btn btn-danger" ng-click="forgotPwInitiate()">Forgot Password</button>
					</div>
				</div>
			</form>
		</div>
	</div>	
</div>
