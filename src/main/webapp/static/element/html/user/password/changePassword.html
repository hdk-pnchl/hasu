<style type="text/css">
  body {
    padding-top: 125px;
  }
</style>
<div class="container">

  <form class="form-horizontal">
    <div class="form-group">
      <label for="currentPassword" class="col-sm-4 control-label">Current password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="Current" ng-model="pwData.currentPassword" required="required">
      </div>
    </div>

<div class="alert alert-danger alert-dismissible" role="alert" ng-hide="isPasswordMatching">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>Warning!</strong> ..Please match the password!
</div>  

    <div class="form-group">
      <label for="password" class="col-sm-4 control-label">New password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="New" ng-model="pwData.newPassword" required="required">
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-4 control-label">Repeat password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" placeholder="Repeat" ng-model="pwData.repeatPassword" required="required">
    </div>

    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-10">
       
      </div>
    </div>

    <div class="form-group">
      <label for="action" class="col-sm-4 control-label"></label>
      <div class="col-sm-4">
        <button id="action" name="action" class='form-control btn btn-success' ng-click="updatePW()">Change password</button>
      </div>
    </div>
  </form>
</div>
