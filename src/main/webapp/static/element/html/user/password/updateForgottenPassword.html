<style type="text/css">
  body {
    padding-top: 100px;
  }
</style>

<div class="container">
  <div class='row'>
    <div class='col-sm-4 col-md-offset-4'>
      <form>
        <div>
          <h2>Please enter new password:</h2>
        </div>
        <hr>


<div class="alert alert-danger alert-dismissible" role="alert" ng-hide="pwData.isPasswordMatching">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>Warning!</strong> ..Please match the password!
</div>  

<div class="alert alert-danger alert-dismissible" role="alert" ng-show="pwData.missingEmailID">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>Warning!</strong> ..Please enter the Email ID.!
</div>

        <div class="form-group">
          <label for="newPassword">New password</label>
          <input type="password" required="required" class="form-control" id="newPassword" placeholder="New" ng-model="pwData.newPassword">
        </div>

        <div class="form-group">
          <label for="repeatPassword">Repeat password</label>
          <input type="password" required="required" class="form-control" id="repeatPassword" placeholder="Repeat" ng-model="pwData.repeatPassword">
        </div>        

<div class='form-group'>
  <label for="repeatPassword"></label>
  <button class='form-control btn btn-success submit-button' ng-click="updateForgottenPassword()">Change password</button>
</div>

      </form>
    </div>
  </div>
</div>
