<style type="text/css">
  body {
    padding-top: 100px;
  }
</style>

<div class="container">
  <div class='row'>
    <div class='col-sm-4 col-md-offset-4'>
      <form>
        <div>
          Please enter your email id:
        </div>

        <div class="alert alert-danger alert-dismissible" role="alert" ng-show="pwData.ERR_USER_DOESNT_EXISTS">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>Warning!</strong> ..Afraid, there is no account associated with given Email ID. Please check the Email ID and try again.!
        </div>

        <div class="alert alert-danger alert-dismissible" role="alert" ng-show="pwData.missingEmailID">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>Warning!</strong> ..Please enter the Email ID.!
        </div>

        <div class="form-group">
          <label for="emailID"></label>
          <input type="email" required="required" class="form-control" id="emailID" placeholder="Email ID" ng-model="pwData.emailID">
        </div>

        <div class='form-group'>
          <button class='form-control btn btn-success submit-button' ng-click="forgotPW()">Submit</button>
        </div>

      </form>
    </div>
  </div>
</div>

<div>
  <a ng-show="pwData.forgotPWLink" href="{{pwData.forgotPWLink}}">Initiate password update</a>
</div>
