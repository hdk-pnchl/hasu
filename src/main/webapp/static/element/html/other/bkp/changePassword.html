<style type="text/css">
  body {
    padding-top: 125px;
  }
</style>
<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="currentPassword">Current password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="currentPassword" placeholder="Current" ng-model="pwData.currentPassword">
      </div>
    </div>

    <div class="form-group">
      <label for="newPassword">New password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="newPassword" placeholder="New" ng-model="pwData.newPassword"
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="repeatPassword">Repeat password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat" ng-model="pwData.repeatPassword">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-10">
        <button class='form-control btn btn-primary submit-button' ng-click="updatePW()">Change passwor88d</button>
      </div>
    </div>
  </form>
</div>
